<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Ticket</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            padding: 20px;
        }
        .form-container {
            max-width: 500px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        input, textarea, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            background: #007bff;
            color: white;
            font-size: 16px;
            margin-top: 15px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .success {
            color: green;
            text-align: center;
            margin-top: 10px;
        }
        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
  <form id="ticketForm">
    ID GTR: <input type="text" name="id_gtr" required><br>
    Name: <input type="text" name="name" required><br>
    Issue: <input type="text" name="issue" required><br>
    Location: <input type="text" name="location" required><br>
    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById("ticketForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const formData = {
        id_gtr: this.id_gtr.value,
        name: this.name.value,
        issue: this.issue.value,
        location: this.location.value
      };

      try {
        const res = await fetch("https://script.google.com/a/macros/groundteamred.com/s/AKfycbywq3UAdeNBnf9UdyaGqYuozOvfTqBimv3za-ALXAKOgEkZ-6qNZC38sEgwfgQSsper/exec", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData)
        });

        if (!res.ok) throw new Error("HTTP error " + res.status);

        const data = await res.json();
        if (data.status === "success") {
          alert("Ticket submitted successfully!");
          this.reset();
        } else {
          alert("Error: " + JSON.stringify(data));
        }
      } catch (err) {
        console.error(err);
        alert("‚ùå Error submitting ticket.");
      }
    });
  </script>
</body>
</html>
