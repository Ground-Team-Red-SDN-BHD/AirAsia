<!DOCTYPE html>
<html>
<body>
  <form id="ticketForm">
    ID GTR: <input type="text" name="id_gtr" required><br>
    Name: <input type="text" name="name" required><br>
    Issue: <input type="text" name="issue" required><br>
    Location: <input type="text" name="location" required><br>
    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById("ticketForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const formData = {
        id_gtr: this.id_gtr.value,
        name: this.name.value,
        issue: this.issue.value,
        location: this.location.value
      };

      try {
        const res = await fetch("PASTE_YOUR_WEB_APP_URL_HERE", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData)
        });

        if (!res.ok) throw new Error("HTTP error " + res.status);

        const data = await res.json();
        if (data.status === "success") {
          alert("Ticket submitted successfully!");
          this.reset();
        } else {
          alert("Error: " + JSON.stringify(data));
        }
      } catch (err) {
        console.error(err);
        alert("‚ùå Error submitting ticket.");
      }
    });
  </script>
</body>
</html>
